name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: ğŸ”‘ Inject Supabase credentials
        run: |
          cat > Glot/wwwroot/appsettings.json <<EOF
          {
            "Supabase": {
              "Url": "${{ secrets.SUPABASE_URL }}",
              "AnonKey": "${{ secrets.SUPABASE_ANON_KEY }}"
            }
          }
          EOF
          echo "âœ… Supabase credentials injected"
      
      - name: ğŸ“¦ Restore all dependencies
        run: dotnet restore
      
      - name: ğŸ—ï¸ Build project
        working-directory: ./Glot
        run: dotnet build -c Release --no-restore
      
      - name: ğŸš€ Publish Blazor WASM
        working-directory: ./Glot
        run: dotnet publish -c Release -o ../release --nologo
      
      - name: ğŸ”§ Fix base path for GitHub Pages
        run: |
          sed -i 's/<base href="\/" \/>/<base href="\/POT_SEM\/" \/>/g' release/wwwroot/index.html
          echo "âœ… Base path updated"
      
      - name: ğŸ“ Add .nojekyll file
        run: touch release/wwwroot/.nojekyll
      
      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: release/wwwroot
          force_orphan: true
