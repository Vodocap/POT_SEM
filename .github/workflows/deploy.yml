name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # ✅ PRIDANÉ: Povolí push do gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Glot/Glot.csproj
    
    - name: Build
      run: dotnet build Glot/Glot.csproj -c Release --no-restore
    
    - name: Publish
      run: dotnet publish Glot/Glot.csproj -c Release -o release --nologo
    
    # ✅ Fix base path for GitHub Pages
    - name: Change base-tag in index.html
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/POT_SEM\/" \/>/g' release/wwwroot/index.html
    
    # ✅ Add .nojekyll to prevent Jekyll processing
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    
    # ✅ Copy index.html to 404.html for SPA routing
    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: release/wwwroot
        token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Použije GITHUB_TOKEN s write permissions
