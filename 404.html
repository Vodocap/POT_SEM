<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function() 
      {
        var path = window.location.pathname;
        var base = '/POT_SEM/';
        
        if (path.startsWith(base)) 
        {
          var route = path.substring(base.length);
          window.location.replace(base + '?redirect=' + encodeURIComponent(route));
        }
      })();
    </script>
</head>
<body>
    <p>‚è≥ Redirecting...</p>
</body>
</html>
